<!doctype html>

<html>

<head>
    <title>Week-1 HW-Wireframe</title>

    <link rel="stylesheet" type="text/css" href="asset/style.css">
</head>

<body>

    <!-- Header area -->

    <div class="firstHeader">
        <p class="headerText">header</p>
    </div>

    <!-- Nav area -->

    <div class="nav">
        <p class="navText">Nav</p>
    </div>

    <!-- Section area -->

    <div class="subSection grid-container">
        <p class="sectionText">Section</p>

        <!-- Article within section area -->

        <div class="articleSection">
            <p class="articleText">Article</p>

            <!-- box with h1 tags within Article box -->

            <div class="subArticle">
                <p class="fontSize">h1,h2,h3</p>
            </div>

            <!-- box with p tag within Article box -->

            <div class="paragraph">
                <p class="paragraphText">p</p>
            </div>
        </div>

         <!-- Aside box -->
        <div class="asideBox grid-item">
            <p class="asideText">aside</p>
        </div>
    </div>

      <!-- footer area -->
    <div class="footer">
        <p class="footerText">footer</p>
    </div>
</body>


</html>
